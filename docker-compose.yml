version: '3.8'

services:
  fronius-mcp-server:
    build: .
    container_name: fronius-mcp-server
    ports:
      - "3000:3000"
    environment:
      # Fronius configuration
      - FRONIUS_HOST=fronius-inverter.local
      - FRONIUS_PORT=80
      - FRONIUS_PROTOCOL=http
      - FRONIUS_TIMEOUT=10000
      - FRONIUS_DEVICE_ID=1
      - FRONIUS_RETRIES=3
      - FRONIUS_RETRY_DELAY=1000
      
      # MCP Server configuration (stdio mode for container)
      - MCP_PORT=3000
      - LOG_LEVEL=info
      
      # Runtime configuration
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - fronius-network

networks:
  fronius-network:
    driver: bridge